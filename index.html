    <!-- Video (change source on gif click) -->

    <!--  TEST Modal popup #3 -->
    <div id="theQuiz" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="box1">
                <label class="form-check-label" for="box1" id="box1-label">Check me out 1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="box2">
                <label class="form-check-label" for="box2" id="box2-label">Check me out 2</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="box3">
                <label class="form-check-label" for="box3" id="box3-label">Check me out 3</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- END test modal popup -->
